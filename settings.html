<!doctype html>
<html>
  <head>
  </head>
  <body>
    <form id="settings">
      <div>
        <label for="api_base">(Dev) API Base:</label>
        <input type="text" id="api_base" name="api_base">
        <i>i.e. http://localhost:3000 or https://$domain.campfirenow.com</i>
      </div>
      <div>
        <label for="streaming_base">(Dev) Streaming Base:</label>
        <input type="text" id="streaming_base" name="streaming_base">
        <i>i.e. http://localhost:3000 or http://streaming.campfirenow.com</i>
      </div>
      <div>
        <label for="token">API Token:</label>
        <input type="text" id="token" name="token">
      </div>
      <div>
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain">
      </div>
      <div class="buttons">
        <input type="button" value="Cancel" id="cancel">
        <input type="submit" value="Save">
      </div>
    </form>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
