<!doctype html>
<html ng-app="tailgate" ng-csp>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/settings.css">
  </head>
  <body ng-controller="settingsController">
    <form id="settings">
      <div>
        <label for="dev_mode">Dev Mode:</label> 
        <input type="checkbox" value="1" name="dev_mode" id="dev_mode">
      </div>
      <fieldset id="dev">
        <div>
          <label for="api_base">(Dev) API Base:</label>
          <input type="text" id="api_base" name="api_base">
        </div>
        <div>
          <label for="streaming_base">(Dev) Streaming Base:</label>
          <input type="text" id="streaming_base" name="streaming_base">
        </div>
      </fieldset>

      <div>
        <label for="token">API Token:</label>
        <input type="text" id="token" name="token">
      </div>
      <div>
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain">
      </div>
      <div class="buttons">
        <input type="button" value="Cancel" id="cancel">
        <input type="submit" value="Save">
      </div>
    </form>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.6.0.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
